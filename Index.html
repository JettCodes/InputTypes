<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Jetts big cream!</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>

        <form>
            <div class="row">
                <div>
                    <label for="firstname">First</label>
                    <input id="firstname" name="first_name" type="text">
                </div>
                <div>
                    <label for="lastname">Last</label>
                    <input id="lastname" name="last_name" type="text">
                </div>
            </div>
            <div>
                <div>
                    <input type="radio" id="vanilla" name="icecream">
                    <label for="vanilla">Vannilla</label>
                </div>
                <div>
                    <input type="radio" id="strawberry" name="icecream">
                    <label for="strawberry">Strawberry</label>
                </div>
                <div>
                    <input type="radio" id="chocolate" name="icecream">
                    <label for="chocolate">Chocolate</label>
                </div>
                <div>
                    <fieldset>
                        <legend>Size:</legend>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="small">Small</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="size">
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="size">
                        <label for="large">Large</label>
                    </div>
                    </fieldset>
                </div>
            </div>
            <div>
                <fieldset>
                    <legend>Toppings:</legend>
                <div>
                    <input type="checkbox" id="sprinkles" name="sprinkles">
                    <label for="sprinkles">Sprinkles</label>
                </div>
                <div>
                    <input type="checkbox" id="whippedcream" name="whippedcream">
                    <label for="whippedcream">whippedcream</label>
                </div>
                <div>
                    <input type="checkbox" id="caramel" name="caramel">
                    <label for="caramel">Caramel Sauce</label>
                </div>
                </fieldset>
                <fieldset>
                    <legend>Cup or Cone:</legend>
                <div>
                    <label for="container">Please Chose One</label>
                    <select name="container" id="container">
                        <option value="cup">Plastic Cup</option>
                        <option value="sugar">Sugar Cone</option>
                        <option value="waffle">Waffle Cone</option>
                        <option value="dippedwaffle">Chocolate Dipped Waffle Cone</option>
                    </select>
                </div>
                <div>
                    <label for="SpecialRequests">Special Requests:</label>
                    <textarea id="SpecialRequests" name="SpecialRequests" row="4" cols="10" placeholder="Allergic to peanuts, substitutions, etc."></textarea>
                </div>
                </fieldset>
            </div>
            <button type="button" onelick="alert('Free Pizza Today!'">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
