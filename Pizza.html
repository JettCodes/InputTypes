<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Jetts Steamy Pies!</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>

                <form>
                    <div class="row">
                        <div>
                            <label for="firstname">First</label>
                            <input id="firstname" name="first_name" type="text">
                        </div>
                        <div>
                            <label for="lastname">Last</label>
                            <input id="lastname" name="last_name" type="text">
                        </div>
                    </div>
                    <div>
                        <div>
                            <input type="radio" id="Custom" name="pizza">
                            <label for="Custom">Custom</label>
                        </div>
                        <div>
                            <input type="radio" id="Hawai" name="pizza">
                            <label for="Hawai">Hawaiian</label>
                        </div>
                        <div>
                            <input type="radio" id="Meat" name="pizza">
                            <label for="Meat">Meat Lover</label>
                        </div>
                        <div>
                            <fieldset>
                                <legend>Size:</legend>
                                <div>
                                    <input type="radio" id="small" name="size">
                                    <label for="small">Small</label>
                                </div>
                                <div>
                                    <input type="radio" id="medium" name="size">
                                    <label for="medium">Medium</label>
                                </div>
                                <div>
                                    <input type="radio" id="large" name="size">
                                    <label for="large">Large</label>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div>
                        <fieldset>
                            <legend>Toppings:</legend>
                            <div>
                                <input type="checkbox" id="Ham" name="Ham">
                                <label for="Ham">Ham</label>
                            </div>
                            <div>
                                <input type="checkbox" id="Mushroom" name="Mushroom">
                                <label for="Mushroom">Mushroom</label>
                            </div>
                            <div>
                                <input type="checkbox" id="Sausage" name="Sausage">
                                <label for="Sausage">Sausage</label>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Take out Or Dine in:</legend>
                            <div>
                                <label for="container">Please Chose One</label>
                                <select name="container" id="container">
                                    <option value="cup">Dine In</option>
                                    <option value="sugar">Take Out</option>
                                </select>
                            </div>
                            <div>
                                <label for="SpecialRequests">Special Requests:</label>
                                <textarea id="SpecialRequests" name="SpecialRequests" row="4" cols="10" placeholder="Allergic to peanuts, substitutions, etc."></textarea>
                            </div>
                        </fieldset>
                    </div>
                    <button type="button" onelick="alert('Free Pizza Today!'">Calculate Cost</button>
                    <button type="submit">Submit Order</button>
                </form>
    </div>
</div>
</body>
</html>
